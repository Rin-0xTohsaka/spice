<!DOCTYPE html>
<!-- Define the document type -->
<html lang="en">
<!-- Begin HTML document with language set to English -->

<head>
    <!-- Metadata about the HTML document -->
    <meta charset="UTF-8">
    <!-- Define the character set to be UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Make the webpage responsive by setting the viewport to scale with the device's width -->
    <title>Spice</title>
    <!-- Title of the webpage -->

    <!-- Link to the Bootstrap CSS library for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <!-- Begin body of the HTML document -->
    <div class="container">
        <!-- Start a Bootstrap container -->

        <!-- Page heading -->
        <h1 class="text-center my-3">Spice</h1>

        <!-- Form for user input -->
        <form id="address-form">
            <!-- Input field for address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <!-- Submit button for the form -->
            <button type="submit" class="btn btn-primary">Fetch Data</button>
        </form>

        <!-- Container for the chart -->
        <div id="chart-container" class="mt-3" style="width:100%; height:40vh; max-height:500px;">
            <canvas id="chart"></canvas>
        </div>

        <!-- Container for the data table -->
        <div id="data-container" class="mt-3">
            <table class="table">
                <!-- Table head -->
                <thead>
                    <tr>
                        <th scope="col">Token</th>
                        <th scope="col">Balance</th>
                        <th scope="col">Token Type</th>
                    </tr>
                </thead>
                <!-- Table body -->
                <tbody id="data-table">
                    <!-- This is where the data rows will be inserted -->
                </tbody>
            </table>
        </div>

        <!-- Container for the transaction history table -->
        <div id="transaction-history-container" class="mt-3">
            <table class="table">
                <!-- Table head -->
                <thead>
                    <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Token</th>
                        <th scope="col">Tx ID</th>
                        <th scope="col">Blk Ht</th>
                        <th scope="col">State</th>
                        <th scope="col">Action</th>
                        <th scope="col">Amt</th>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                    </tr>
                </thead>
                <!-- Table body -->
                <tbody id="transaction-history-table">
                    <!-- This is where the data rows will be inserted -->
                </tbody>
            </table>
        </div>
        <div id="pagination-buttons"></div>

    </div>

    <!-- Include jQuery library for JavaScript manipulation -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Include your main JavaScript file -->
    <script src="/static/js/main.js"></script>

    <!-- Include the Chart.js library for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
<!-- End of the body of the HTML document -->

</html>
<!-- End of the HTML document -->
